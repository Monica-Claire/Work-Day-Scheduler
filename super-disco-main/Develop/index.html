    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form class="scheduler">
        <label>8:00 a.m.</label><br><input type="text"><br><button class="save" id="save8">Save</button><br>
        <label>9:00 a.m.</label><br><input type="text"><br><button class="save"id="save9">Save</button><br>
        <label>10:00 a.m.</label><br><input type="text"><br><button class="save" id="save10">Save</button><br>
        <label>11:00 a.m.</label><br><input type="text"><br><button class="save" id="save11">Save</button><br>
        <label>12:00 p.m.</label><br><input type="text"><br><button class="save" id="save12">Save</button><br>
        <label>1:00 p.m.</label><br><input type="text"><br><button class="save" id="save1">Save</button><br>
        <label>2:00 p.m.</label><br><input type="text"><br><button class="save" id="save2">Save</button><br>
        <label>3:00 p.m.</label><br><input type="text"><br><button class="save" id="save3">Save</button><br>
        <label>4:00 p.m.</label><br><input type="text"><br><button class="save" id="save4">Save</button><br>
        <label>5:00 p.m.</label><br><input type="text"><br><button class="save" id="save5">Save</button><br>
        <label>6:00 p.m.</label><br><input type="text"><br><button class="save" id="save6">Save</button><br>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Script.js"></script>
  </body>
